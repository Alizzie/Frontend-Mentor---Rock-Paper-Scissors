<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>

<body>

  <main>

    <!-- Scoreline -->
    <section class="scoreline">
      <img src="images/logo-bonus.svg" alt="Logo" class="logo">
      <div class="score">
        <div class="scoreText">
          <p>SCORE</p>
          <h1 class="scoreNum">0</h1>
        </div>
      </div>
    </section>

    <!-- Game:  Button-Choice -->
    <div class="game">
      <button type="button" name="button" class="choice-btn" data-choice="scissors">
          <img src="images/icon-scissors.svg" alt="scissors"  class="choice-img">
      </button>
      <button type="button" name="button" class="choice-btn" data-choice="paper">
          <img src="images/icon-paper.svg" alt="paper" class="choice-img">
      </button>
      <button type="button" name="button" class="choice-btn" data-choice="rock">
          <img src="images/icon-rock.svg" alt="rock" class="choice-img">
      </button>
      <button type="button" name="button" class="choice-btn" data-choice="lizard">
          <img src="images/icon-lizard.svg" alt="lizard" class="choice-img">
      </button>
      <button type="button" name="button" class="choice-btn" data-choice="spock">
          <img src="images/icon-spock.svg" alt="spock"  class="choice-img">
      </button>
    </div>

    <!-- Game:  Decide Winner -->
    <div class="gameDecision">
      <div class="player-choice">
        <h3>YOU PICKED</h3>
        <div class="player-btn">
        </div>
      </div>
      <div class="winner-decision">
        <h1 class="winner-deklaration">YOU LOSE</h1>
        <button type="button" name="button" class="play-again">Play again</button>
      </div>
      <div class="house-choice">
        <h3>THE HOUSE PICKED</h3>
        <div class="house-btn">
        </div>
      </div>
    </div>

    <!-- Game Rules -->
    <div class="gameRule-btn">
      <button type="button" name="button" class="rule-btn">RULES</button>
    </section>
    <section class="rulesgameBoard">
      <div class="rules">
        <h2 class="rulesheader">RULES</h2>
        <img src="images/icon-close.svg" alt="close Icon" class="closeIcon">
        <img src="images/image-rules-bonus.svg" alt="Rules" class="rulesImg">
      </div>
    </div>

    <!-- Footer -->
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Alizzie">Alizzie</a>.
    </div>
  </main>

  <!-- Javascript -->
  <script src="main.js"></script>

</body>

</html>
